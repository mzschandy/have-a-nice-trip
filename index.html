<body style="">
  <div class="brand" style="position: ; margin: 50px">

  <div id="2dImage" style="display: none;">
    <div style="display: flex; justify-content: center; align-items: center">
      <img src="img/transparentmov.gif" style="max-width: 600px; align-content: center">

  <script src="js/three.js"></script>

  <!--<script src="three.js-dev/src/Three.js"></script>-->
  <script>
    //var THREE = require("three");
    //import * as THREE from "three";

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var geometry = new THREE.BoxGeometry();
    var material = new THREE.MeshBasicMaterial({
      color: 0xC72300
    });
    var cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    /*
    var loader = new THREE.GLTFLoader();
    loader.load("./3d/HaveANiceTrip2.fbx.glb", function(gltf) {
      scene.add(gltf.scene);
    }, undefined, function(error) {
      console.error(error)
    });*/

    camera.position.z = 5;

    var animate = function() {
      requestAnimationFrame(animate);

      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      renderer.render(scene, camera);
    };

    animate();
  </script>
  <script>
    $(function() {
      $("body").click(function() {
        console.log("body clicked!");
        $("canvas").toggle();
        console.log("canvas toggled");
        $("#2dImage").toggle();
        console.log("gif toggled");

    })
