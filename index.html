<!doctype html>

<html>
	<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Have a Nice Trip</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./css/main.css">

  <!-- <script src="three.js-dev/src/Three.js"></script> -->
  <!-- <script src="three.js-dev/examples/jsm/loaders/GLTFLoader.js"></script> -->

  <style>
    body {
      margin: 0;
      background-color: #040508;
    }

    a {
      color: white;

    }

    canvas {
      display: block;
      display: flex;
      justify-content: center;
      align-content: center;
    }

    .overlay {
      height: 0%;
      width: 100%;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.9);
      overflow-y: hidden;
      transition: 0.5s;
    }

    .overlay-content {
      position: relative;
      top: 25%;
      width: 100%;
      text-align: center;
      margin-top: 30px;
    }

    .overlay a {
      padding: 8px;
      text-decoration: none;
      font-size: 36px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }

    .overlay a:hover,
    .overlay a:focus {
      color: #f1f1f1;
    }

    .overlay .closebtn {
      position: absolute;
      top: 20px;
      right: 45px;
      font-size: 60px;
    }

    #2d-anim {
      margin-top: -70px;
    }
  </style>
  <!-- <script src="GLTFLoader.js"></script> -->
</head>

<body style="">
  <div style="display: flex; justify-content: space-between">
    <div class="brand" style="position: ; margin: 50px">
      <h6>Have<br>a<br>Nice<br>Trip.</h6>
    </div>
    <span style="font-size:16px;cursor:pointer; position: relative; right: 0; margin: 50px;" onclick="openNav()">Credits &#9776;</span>


  </div>





  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a href="#">Zach Schandorf-Lartey</a>
      <h6>Developer</h6>
      <a href="#">Zachary Aydelotte</a>
      <h6>3D Animator</h6>
      <a href="#">Kalli Melilli</a>
      <h6>2D Animator</h6>
    </div>
  </div>

  <div id="2d-anim" style="margin-top: -70px">
    <div id="2d-stand" style="display: block;">
      <div style="display: flex; justify-content: center; align-items: center">
        <video id="stand-2d" autoplay muted playsinline style="max-width: 1080px">
          <source src="video/standinggif.mp4" type="video/mp4">
          <img src="img/standinggif.gif" style="max-width: 1080px; align-content: center">
        </video>


      </div>
    </div>

    <div id="2d-walk" style="display: none;">
      <div style="display: flex; justify-content: center; align-items: center">
        <video id="walk-2d" loop muted playsinline style="max-width: 1080px">
          <source src="video/walkinggif.2.mp4" type="video/mp4">
          <img src="img/walkinggif.2.gif" style="max-width: 1080px; align-content: center">
        </video>
      </div>
    </div>

    <div id="2d-trip" style="display: none;">
      <div style="display: flex; justify-content: center; align-items: center">
        <video id="trip-2d" muted playsinline style="max-width: 1080px">
          <source src="video/trippinggif.mp4" type="video/mp4">
          <img src="img/trippinggif.gif" style="max-width: 1080px; align-content: center">
        </video>
      </div>
    </div>

  </div>

  <div id="3d-anim" style="margin-top: -70px">
    <div id="3d-stand" style="display: none;">
      <div style="display: flex; justify-content: center; align-items: center">
        <video id="stand-3d" autoplay muted playsinline style="max-width: 1080px">
          <source src="video/Standing_Final.mp4" type="video/mp4">
          <img src="img/Standing_Final_1.gif" style="max-width: 1080px; align-content: center">
        </video>
      </div>
    </div>

    <div id="3d-walk" style="display: none;">
      <div style="display: flex; justify-content: center; align-items: center">
        <video id="walk-3d" muted loop playsinline style="max-width: 1080px">
          <source src="video/Walking_Final.mp4" type="video/mp4">
          <img src="img/Walking_Final_1.gif" style="max-width: 1080px; align-content: center">
        </video>
      </div>
    </div>

    <div id="3d-trip" style="display: none;">
      <div style="display: flex; justify-content: center; align-items: center">
        <video id="trip-3d" muted playsinline style="max-width: 1080px">
          <source src="video/Tripping_Final.mp4" type="video/mp4">
          <img src="img/Tripping_Final_1.gif" style="max-width: 1080px; align-content: center">
        </video>
      </div>
    </div>
  </div>

  <nav class="navbar fixed-bottom" style="margin: 50px 50px 0 50px; position: absolute">
    <div class="navbar-brand" href="#"><b>Click on the character to make him fall</b> </div>
    <ul class="navbar-nav">
    </ul>
  </nav>



  <script>
    var video1 = document.getElementById("stand-2d");
    var video2 = document.getElementById("walk-2d");
    var video3 = document.getElementById("trip-2d");
    var video4 = document.getElementById("stand-3d");
    var video5 = document.getElementById("walk-3d");
    var video6 = document.getElementById("trip-3d");

    function change2Dto3D() {
      $("#2d-walk").toggle();
      console.log("2dwalk toggked OFF");
      $("#2d-trip").toggle();
      $("body").css("background-color", "#030402");
      console.log("2d-trip toggled ON")
      video3.play();
      video3.onended = function() {
        $("#2d-trip").toggle()
        console.log("2d-trip toggled off")
        $("body").css("background-color", "#000000");
        $("#3d-stand").toggle();
        console.log("3d-stand on");
        video4.play();

      }
    }

    function change3Dto2D() {
      $("#3d-walk").toggle();
      console.log("3dwalk toggked OFF");
      $("#3d-trip").toggle();
      console.log("3d-trip toggled ON")
      video6.play();
      video6.onended = function() {
        $("#3d-trip").toggle()
        console.log("3d-trip toggled off")
        $("body").css("background-color", "#040508");
        $("#2d-stand").toggle();
        console.log("2d-stand on");
        video1.play();
      }
    }


    video1.onended = function() {
      console.log("vid1 is over");
      $("#2d-stand").toggle();
      console.log("2dstand toggled OFF");
      $("#2d-walk").toggle();
      console.log("2dwalk toggled ON");
      $("body").css("background-color", "#050201");
      video2.play();
      console.log("vid 2 is playing")
    };

    video4.onended = function() {
      console.log("vid4 is over");
      $("#3d-stand").toggle();
      console.log("2dstand toggled OFF");
      $("#3d-walk").toggle();
      console.log("3dwalk toggled ON");
      video5.play();
      console.log("vid 5 is playing")
    }
    //window.onload = play();

    $(function() {
      //playlist();

      $("#2d-walk").click(function() {
        console.log("----CHANGE 2D TO 3D-----");
        change2Dto3D();
      });
      $("#3d-walk").click(function() {
        console.log("----CHANGE 3D TO 2D-----");
        change3Dto2D();
      });



    });
  </script>
  <script>
    function openNav() {
      document.getElementById("myNav").style.height = "100%";
    }

    function closeNav() {
      document.getElementById("myNav").style.height = "0%";
    }
  </script>

</body></html>
